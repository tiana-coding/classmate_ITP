<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punktestand – ClassMate</title>
    <link href="../styles/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="hero-section">
    <div id="navbar-placeholder"></div>

    <div class="container py-4">
        <div class="row">
            <!-- Points Overview -->
            <div class="col-md-4 mb-4">
                <div class="card bg-white h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Gesamtpunktzahl</h5>
                        <div class="display-1 mb-3" id="totalPoints">0</div>
                        <p class="text-muted">Level <span id="currentLevel">1</span></p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-warning" id="levelProgress" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted">Noch <span id="pointsToNextLevel">100</span> Punkte bis Level <span id="nextLevel">2</span></small>
                    </div>
                </div>
            </div>

             <template id="activityTemplate">
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                         <div>
                               <h6 class="mb-0">{activity}</h6>
                                <small class="text-muted">{date}</small>
                        </div>
                          <span class="badge bg-warning">+{points} XP</span>
                 </div>
            </template>
            
        
                <!-- Achievements -->
            <div class="col-12">
                <div class="card bg-white">
                    <div class="card-body">
                        <h5 class="card-title">Achievements</h5>
                        <!-- Platzhalter: hier füllt dein JS die Badges ein -->
                        <div class="row g-4" id="achievementsList">
                            <!-- Wird per JavaScript befüllt -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadNavbar } from '../js/utils/loadComponents.js';
        document.addEventListener('DOMContentLoaded', loadNavbar);
    </script>
    <script type="module" src="../js/modules/gamification/gamification.module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
