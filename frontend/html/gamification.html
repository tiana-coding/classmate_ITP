<!DOCTYPE html>
<html lang="de">
<head id="header-placeholder"></head>
<body class="profile-page hero-section">
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <div class="row">
      
    <!-- Fortschrittsleiste -->
    <div class="col-12 mb-4">
        <div class="card bg-white text-center">
            <div class="card-body">
            <h5 class="card-title">Level-Fortschritt</h5>
            <h6 id="levelDisplay" class="mb-3">Level 1</h6> 
            <div class="progress" style="height: 28px;">
                <div id="levelProgress"
                    class="progress-bar bg-warning text-dark fw-bold d-flex align-items-center justify-content-center"
                    style="width: 0%">
                0%
                </div>
            </div>
            <small class="text-muted d-block mt-2">
                Noch <span id="pointsToNextLevel">100</span> Punkte bis Level 
                <span id="nextLevel">2</span>
            </small>

            <!-- Diese beiden sind fürs JS notwendig -->
            <div id="totalPoints" hidden></div>
            <span id="currentLevel" hidden></span>
            </div>
        </div>
    </div>

      <!-- Achievements -->
      <div class="col-12">
        <div class="card bg-white">
          <div class="card-body">
            <h5 class="card-title">Achievements</h5>
            <ul class="list-group" id="achievementsList">
              <!-- Wird per JavaScript befüllt -->
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Komponenten und JS -->
  <script type="module">
    import { loadComponents } from '../js/utils/loadComponents.js';
    document.addEventListener('DOMContentLoaded', async () => {
      await loadComponents([
        { id: 'header-placeholder', component: 'header' },
        { id: 'navbar-placeholder', component: 'navbar' }
      ]);
      document.title = 'Gamification – ClassMate';
    });
  </script>
  <script type="module" src="../js/modules/gamification/gamification.module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
