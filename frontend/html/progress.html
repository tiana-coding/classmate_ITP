
<!DOCTYPE html>
<html lang="de">
<head id="header-placeholder"></head>
<body class="hero-section">

<!-- Navbar -->
<div id="navbar-placeholder"></div>


<!-- Content -->
<div class="container py-5">
    <h1 class="hero-text text-center mb-5">Mein Fortschritt</h1>

    <!-- Progress Overview -->
    <div class="row mb-5">
        <div class="col-md-4">
            <div class="card bg-white">
                <div class="card-body text-center">
                    <h3 id="totalTasks">0</h3>
                    <p>Aufgaben erledigt</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-white">
                <div class="card-body text-center">
                    <h3 id="totalPoints">0</h3>
                    <p>Gesammelte Punkte</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-white">
                <div class="card-body text-center">
                    <h3 id="completionRate">0%</h3>
                    <p>Abschlussrate</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Completed Tasks List -->
    <div class="card bg-white">
        <div class="card-header">
            <h2>Erledigte Aufgaben</h2>
        </div>
        <div class="card-body">
            <div id="loadingIndicator" class="text-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="completedTasksList"></div>
        </div>
    </div>
</div>



<!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadComponents } from '../js/utils/loadComponents.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadComponents([
                    { id: 'header-placeholder', component: 'header' },
                    { id: 'navbar-placeholder', component: 'navbar' }
                ]);
                document.title = 'Fortschritt â€“ ClassMate';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <script type="module" src="../js/modules/progress/progress.module.js"></script>
</body>
</html>
