<!DOCTYPE html>
<html lang="de">
<head id="header-placeholder"></head>
<body class="profile-page hero-section">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container py-5">
    <h2 class="mb-4">Profil bearbeiten</h2>
    <form id="editProfileForm" class="row g-4">
      <!-- Sidebar-like section for avatar and metadata -->
      <div class="col-lg-4">
        <div class="card p-4 bg-white text-center">
          <i class="bi bi-person-circle profile-avatar text-secondary"></i>
          <label for="avatarInput" class="d-block mt-2 text-primary" style="cursor:pointer;">Foto auswählen</label>
          <input type="file" id="avatarInput" class="d-none" accept="image/*">
          <p class="mt-3 text-muted small">Max. 160×160px, JPG/PNG</p>
        </div>
      </div>

      <!-- Form fields -->
      <div class="col-lg-8">
        <div class="card p-4 bg-white">
          <!-- Profile Details -->
          <div class="mb-4">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="if24xxxx" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Vollständiger Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Max Mustermann">
          </div>
          <div class="mb-4">
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="if24xxxx@technikum-wien.at">
          </div>
        <div class="mb-4 pt-4 border-top">
            <h5 class="section-title">Passwort ändern</h5>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Aktuelles Passwort</label>
                <input type="password" class="form-control" id="currentPassword"  placeholder="********" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Neues Passwort</label>
                <input type="password" class="form-control" id="newPassword" placeholder="********" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Neues Passwort wiederholen</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********"  required>
            </div>
        </div>

          <!-- Save/Cancel -->
          <div class="d-flex justify-content-between mt-4">
            <a href="profile.html" class="text-decoration-none">Abbrechen</a>
            <button type="submit" class="btn btn-warning">Änderungen speichern</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { loadComponents } from '../js/utils/loadComponents.js';
    document.addEventListener('DOMContentLoaded', () => {
      loadComponents([
        { id: 'header-placeholder', component: 'header' },
        { id: 'navbar-placeholder', component: 'navbar' }
      ]);
      // Hier könntest du bestehende Nutzerdaten in die Form laden
    });
  </script>
</body>
</html>
