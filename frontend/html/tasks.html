<!-- Inhalt -->
<div class="container py-5 text-center">
  <h1 class="hero-text mb-5">Alle Aufgaben</h1>

  <div id="tasksGrid" class="row g-4">
    <!-- Aufgaben werden hier dynamisch eingefügt -->
  </div>
</div>

<script>
  async function loadTasks() {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
      return;
    }

    const res = await fetch('/api/tasks', {
      headers: {
        Authorization: 'Bearer ' + token
      }
    });

    if (res.status === 401 || res.status === 403) {
      window.location.href = 'login.html';
      return;
    }

    const tasks = await res.json();
    const grid = document.getElementById('tasksGrid');

    tasks.forEach((task, index) => {
      const colorClass = `btn-agenda-${(index % 5) + 1}`;

      const card = `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="agenda-card ${colorClass}">
            <h5>${task.title}</h5>
            <p>${task.description || 'Keine Beschreibung.'}</p>
            <small>${task.points || 0} XP</small>
          </div>
        </div>
      `;
      grid.innerHTML += card;
    });
  }

  loadTasks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
