<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ ClassMate</title>
  <link href="../styles/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="hero-section">

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
  
  <div class="text-center mb-4">
    <div class="classmate-logo">CLASS <span>MATE</span></div>
    <h2 class="hero-text">Login</h2>
  </div>

  <form id="login" class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail:</label>
      <input type="email" id="email" class="form-control" required placeholder="Gib deine E-Mail ein">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort:</label>
      <input type="password" id="password" class="form-control" required placeholder="Gib dein Passwort ein">
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
    <div class="text-center mt-3">
      <a href="signup.html" class="text-white">Noch kein Konto? Registrieren</a>
    </div>
  </form>

</div>

<script src="/js/client/modules/auth/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
