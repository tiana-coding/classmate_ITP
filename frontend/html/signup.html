<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung – ClassMate</title>
  <link href="../styles/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="hero-section">

<div class="container d-flex flex-column justify-content-center align-items-center signup-container">
  
  <div class="text-center mb-4">
    <a href="index.html" class="no-decoration">
        <div class="classmate-logo">CLASS <span>MATE</span></div>
    </a>
    <h2 class="hero-text">Registrierung</h2>
  </div>

  <form id="signup" class="bg-white p-4 rounded shadow signup-form">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" required placeholder="Dein Name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-Mail:</label>
      <input type="email" id="email" class="form-control" required placeholder="Deine E-Mail">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Passwort:</label>
      <input type="password" id="password" class="form-control" required placeholder="Passwort erstellen">
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Passwort bestätigen:</label>
      <input type="password" id="confirmPassword" class="form-control" required placeholder="Passwort bestätigen">
    </div>

    <button type="submit" class="btn btn-warning w-100">Registrieren</button>

    <div class="text-center mt-3">
      <a href="login.html" class="text-white">Schon ein Konto? Login</a>
    </div>
  </form>
</div>

<script src="/js/client/modules/auth/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
